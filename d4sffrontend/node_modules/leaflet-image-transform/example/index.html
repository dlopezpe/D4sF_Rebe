<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leaflet ImageOverlay Transform</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
  <script src="../dist/L.ImageOverlay.Transform.min.js"></script>
  <script>
    var map = L.map('map').setView([40.712216, -74.22655], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
      maxZoom: 14,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1Ijoia2hpZW13b3JraG91c2UiLCJhIjoiY2o2aHp4bXlqMG91MDMxcDJwa2gzbGQ2NCJ9.27kmiMJEseQlDkstUbxRhQ'
    }).addTo(map);

    var bounds = L.latLngBounds([
      [40.712216, -74.22655],
      [40.773941, -74.12544]
    ]);

    var latLngs = [
      bounds.getSouthWest(),
      bounds.getNorthWest(),
      bounds.getNorthEast(),
      bounds.getSouthEast()
    ];

    var imageOverlay1 = L.imageOverlay.transform('image.jpg', latLngs, {
      draggable: true,
      scalable: true,
      rotatable: true,
      keepRatio: true,
      fit: true
    }).addTo(map);

    var imageOverlay2 = L.imageOverlay.transform('image2.jpg', latLngs, {
      draggable: false,
      scalable: true,
      rotatable: true,
      keepRatio: true,
      fit: true
    }).addTo(map);

    var imageOverlay3 = L.imageOverlay.transform('image3.jpg', latLngs, {
      draggable: true,
      scalable: true,
      rotatable: false,
      keepRatio: true,
      fit: true
    }).addTo(map);

    imageOverlay3.setLatLngs([{
      "lat": 40.768696368197055,
      "lng": -74.22976006111054
    }, {
      "lat": 40.79572299673809,
      "lng": -74.18555015334736
    }, {
      "lat": 40.73613995469757,
      "lng": -74.12203610732195
    }, {
      "lat": 40.70908909102401,
      "lng": -74.16624601508514
    }]);

    map.panTo(imageOverlay.getBounds().getCenter());
  </script>
</body>

</html>
